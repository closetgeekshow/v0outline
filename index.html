<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Based Markdown Editor</title>
    <style>
        block-editor {
            display: block;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        editor-block {
            display: block;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ccc;
            min-height: 24px;
        }
        nested-list {
            display: block;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <block-editor></block-editor>
    <script src="editor.js"></script>
</body>
</html>
